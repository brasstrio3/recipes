<!DOCTYPE html>
<html lang="en" class="no-js demo-4">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Recipe</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/bookblock.css" />
    <!-- custom demo style -->
    <link rel="stylesheet" href="css/demo4.css" />
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div class="container">
        <div class="bb-custom-wrapper">

            <div id="bb-bookblock" class="bb-bookblock">
                <div class="bb-item">
                    <div class="bb-custom-firstpage">
                        <h1>Cake <span><img src="imgs/mooncake.jpg"></span></h1>


                        <!--Optional nav-->
                        <!--<nav class="codrops-nav">
								<a class="codrops-icon codrops-icon-prev" href="#"><span>Previous Demo</span></a>
							</nav>-->
                    </div>
                    <div class="bb-custom-side">
                        <p>Approximate cook time: 15 min</p>
                    </div>
                </div>
                
                <!--First flip left side-->
                <div class="bb-item">
                    <div class="bb-custom-side">
                        <p>Ingredients Needed:
                            <br />
                            <br /> 
                            1 Cup of Flour <br /> 
                            1 Cup of Sugar <button id="convert" onclick="myFunction()">Convert</button><br /> 
                            2 Tbsp of Vanilla Extract <br /> 
                            Eggs <br />
                            Butter <br />
                            Icing (Optional) <br />
                            Sprinkles (Optional) <br />
                        </p>
                    </div>
                    <!--First flip right side-->
                    <div class="bb-custom-side">
                        <p>
                           Cookware:
                            <br />
                            <br />
                            Non-stick Pan <br />
                            Cookie Roller <br />
                            Bowl <br />
                            Oven <br />
                        </p>
                        
                        <p id="pageCount"></p>
                    </div>
                </div>
                
                <div class="bb-item">
                    <div class="bb-custom-side">
                       <p></p>
                    </div>
                    <!--First flip right side-->
                    <div class="bb-custom-side">
                        
                    </div>
                </div>
            </div>
            
            <nav>
                <a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">Home</a>
                <a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
                <a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
                <a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
            </nav>
        </div>
    </div>

    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquerypp.custom.js"></script>
    <script src="js/jquery.bookblock.js"></script>
    <script>
        var Page = (function() {
            var config = {
                    $bookBlock: $('#bb-bookblock'),
                    $navNext: $('#bb-nav-next'),
                    $navPrev: $('#bb-nav-prev'),
                    $navFirst: $('#bb-nav-first'),
                    $navLast: $('#bb-nav-last')
                },
                init = function() {
                    config.$bookBlock.bookblock({
                        speed: 1000,
                        shadowSides: 0.8,
                        shadowFlip: 0.4
                    });
                    initEvents();
                },
                initEvents = function() {

                    var $slides = config.$bookBlock.children();

                    // add navigation events
                    config.$navNext.on('click touchstart', function() {
                        config.$bookBlock.bookblock('next');
                        return false;
                    });

                    config.$navPrev.on('click touchstart', function() {
                        config.$bookBlock.bookblock('prev');
                        return false;
                    });

                    config.$navFirst.on('click touchstart', function() {
                        config.$bookBlock.bookblock('first');
                        return false;
                    });

                    config.$navLast.on('click touchstart', function() {
                        config.$bookBlock.bookblock('last');
                        return false;
                    });

                    // add swipe events
                    $slides.on({
                        'swipeleft': function(event) {
                            config.$bookBlock.bookblock('next');
                            return false;
                        },
                        'swiperight': function(event) {
                            config.$bookBlock.bookblock('prev');
                            return false;
                        }
                    });

                    // add keyboard events
                    $(document).keydown(function(e) {
                        var keyCode = e.keyCode || e.which,
                            arrow = {
                                left: 37,
                                up: 38,
                                right: 39,
                                down: 40
                            };

                        switch (keyCode) {
                            case arrow.left:
                                config.$bookBlock.bookblock('prev');
                                break;
                            case arrow.right:
                                config.$bookBlock.bookblock('next');
                                break;
                        }
                    });
                };

            return {
                init: init
            };

        })();

        function myFunction() {
  window.open("substitutions.html", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=200,left=550,width=400,height=400");
}
    </script>
    <script>
        Page.init();

    </script>
</body>

</html>
